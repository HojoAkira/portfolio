<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Styled To-Do List</title>
  </head>

  <header>
    <!-- HEAD OF TO DO LIST -->
    <h1>TO DO LIST</h1>
  </header>
  <body>
    <!-- List of to do list -->
    <section>
      <ul class="todo-list">
        <li>
          <input type="checkbox" id="task1" />

            <li>
              <a
                class="sub-item-link"
                href="https://example.com"
                target="_blank"
                >Example Link 1</a
              >
            </li>
          </ul>
        </li>

        <li>
          <input type="checkbox" id="task2" />

              >
            </li>
          </ul>
        </li>

        <li>
          <input type="checkbox" id="task3" />
          <label for="task3">Task3</label>
          <ul class="sub-item">

              <a
                class="sub-item-link"
                href="https://example.com"
                target="_blank"
                >Example Link 3</a
              >
            </li>
          </ul>
        </li>

        <li>
          <input type="checkbox" id="task4" />

            </li>
          </ul>
        </li>
      </ul>
    </section>
  </body>
</html>
